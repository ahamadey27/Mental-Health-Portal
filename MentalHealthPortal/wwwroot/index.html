<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input[type="file"] {
            margin-bottom: 20px;
        }
    
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    
        #messageArea {
            margin-top: 15px;
            padding: 10px;
            border-radius: 3px;
            display: none;
            /* Hidden by default */
        }
    
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    
        </style>
</head>

<body>
    <div class="container">
        <h2>Upload Document</h2>
        <form id="uploadForm" action="/api/documents/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Choose document (PDF or DOCX):</label>
                <input type="file" id="file" name="file" accept=".pdf,.docx" required />
            </div>
            <input type="submit" value="Upload" /> </form>
        <!-- Form will go here -->
        <div id="messageArea" class="message" style="display:none;"></div><!-- For displaying messages -->
    </div>
    <script>
        const form = document.getElementById('uploadForm');
        const messageArea = document.getElementById('messageArea');

        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission
            messageArea.style.display = 'none'; // Hide previous messages
            messageArea.textContent = '';
            messageArea.className = 'message'; // Reset message area class

            const formData = new FormData(form);
            const fileInput = document.getElementById('file');

            // Basic validation: Check if a file is selected
            if (!fileInput.files || fileInput.files.length === 0) {
                showMessage('Please select a file to upload.', 'error');
                return;
            }

            const fileName = fileInput.files[0].name;
            // Basic validation: Check file extension
            if (!fileName.endsWith('.pdf') && !fileName.endsWith('.docx')) {
                showMessage('Invalid file type. Only PDF and DOCX are allowed.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/documents/upload', { // Matches form action
                    method: 'POST',
                    body: formData, // FormData will correctly set headers for multipart
                });

                if (response.ok) {
                    const result = await response.json(); // Assuming server sends JSON back
                    showMessage('File uploaded successfully! Stored as: ' + (result.storedFileName || 'N/A'), 'success');
                    form.reset(); // Clear the form
                } else {
                    // Try to get a message from the server's JSON response
                    let errorMessage = response.statusText;
                    try {
                        const errorResult = await response.json();
                        errorMessage = errorResult.message || errorMessage;
                    } catch (e) {
                        // Ignore if response is not JSON
                    }
                    showMessage('Upload failed: ' + errorMessage, 'error');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                showMessage('An error occurred during upload. Please try again.', 'error');
            }
        });

        function showMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = 'message ' + type; // Add success or error class for styling
            messageArea.style.display = 'block';
        }
    </script>
</body>

</html>
